<nz-table #basicTable nzBordered [nzPageSize]="50" [nzData]="timeSlots">
  <thead>
  <tr>
    <th>Time</th>
    <th *ngFor="let em of employees">{{em}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let timeSlot of timeSlots">
    <td>{{timeSlot.start}}</td>
    <ng-container *ngFor="let em of employees">
      <ng-container *ngIf="isBusy(timeSlot.start, em) as appointment">
        <td [draggable]=""
          [ngStyle]="{'background': appointment.isBusy?'rgba(200,200,200,.3)':'inherit'}"
          (dragstart)="dragStart($event, em, timeSlot.start)"
          (dragover)="allowDrop($event)"
          (drop)="drop($event,timeSlot.start,em)"
          [attr.data-time]="timeSlot.start"
          [attr.data-em]="em"
          *ngIf="!appointment.isBusy||appointment.isBusy&&appointment.isFirst"
          [attr.rowspan]="appointment.isBusy?appointment.rowspan:1">
        <ng-container *ngIf="appointment.isBusy">
          {{calandar[em][appointment.bussinessIndex].customer}}
          <br>
          <button nz-button nzType="primary" (click)="addMoreTime(timeSlot.start, em)"><i class="anticon anticon-plus"></i> 30m</button>
        </ng-container>
        <ng-container *ngIf="!appointment.isBusy">{{timeSlot.start}}</ng-container>
      </td>
      </ng-container>
    </ng-container>
  </tr>
  </tbody>
</nz-table>
